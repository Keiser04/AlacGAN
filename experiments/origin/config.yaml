train_root: /kaggle/input/sketch-gan
val_root: /kaggle/input/sketch-gan/illustrations_resized_final/illustrations_resized_final

workers: 2
batch_size: 32
image_size: 256

val_freq: 1000
print_freq: 100
print_img_freq: 100


ngf: 64
ndf: 64

lrG: 0.0001
lrD: 0.0001

lr_scheduler:
    type: STEP

    lr_steps: [18000]
    lr_mults: [0.1]

    base_lr: 0.0001
    warmup_steps: 0
    warmup_lr: 0
    max_iter: 25000


diters: 1 # number of D iters per G iter
seed: 2333

advW: 0.0001
gpW: 10 # gradient penalty weight
drift: 0.001 # wasserstein distance drift weight

target_npz: ../input/sketch-gan/fid_stats_color.npz
corps: 2 # num of corps per image for evaluation
